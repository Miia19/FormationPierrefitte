<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP 3 </title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <img src="../Javascript/img/téléchargement (1).jpg " class="img w-100 " alt="#">
            </div><br>
            <button class="accept">inscription</button> 
        
            <form>
            <div class="form-row">
                <div class="col-md-3">
                    <input id="prenom" type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="col-md-3">
                    <input id="nom" type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="naissance" placeholder="date de naissance">
                </div>
            </div><br>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Email</label>
                    <input id="mail" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div><br>

            <div class="row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Address</label>
                    <input id="adress" type="text" class="form-control" id="inputAddress" placeholder="19 rue ...">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">Ville</label>
                    <input id="ville" type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Pays</label>
                    <select id="pays" id="inputState" class="form-control">
                        <option selected>choisir...</option>
                        <option>France</option>
                        <option>Maroc</option>
                        <option>Coree</option>
                        <option>Japon</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">code postal</label>
                    <input id="zip" type="text" class="form-control" id="inputZip">
                </div>
            </div><br>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">j'accepte les condition d'utilisation</label>
                </div>
            </div><br>

            <input onclick="send()" type="button" class="btn btn-primary" value="Valider">
        </form>
        <div class="container">
            <div id="list_users" class="row"></div>
        </div>
    </div>

    <script src="js/tp3.js"></script>
    <script>
        $('.accept').click(function() {
            $('form') .toggle();
        });
    </script>
</body>
</html>
