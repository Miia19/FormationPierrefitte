<!DOCTYPE html>

<head>

<body>
    <h1>mon premier formulaire</h1>
    <form>
        <fieldset class="fieldset-1">
            <legend>Informations personnelles:</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autofocus>
            <br>
            <!-- ajouter un label et un champ email -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required/>
            <br>
            <!-- ajouter un label et un champ telephone -->
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" required>
            <br>
            <!-- ajouter un label et un champ mot de passe  -->
            <label for="password">Passeword:</label>
            <input type="password" name="password" id="password" required>
            <br>
        </fieldset>

        <fieldset class="fieldset-2">

            <legend>checkbox & radio</legend>
            <label for="radio">Homme</label>
            <input type="radio" name="radio" id="radio" value="homme">

            <label for="radio">Femme</label>
            <input type="radio" name="radio" id="radio" value="femme">
            <br>

            <label for="item_01">item 01</label>
            <input type="checkbox" name="checkbox_01" id="checkbox_01" value="item_01">
            <label for="item_02">item 01</label>
            <input type="checkbox" name="checkbox_02" id="checkbox_02" value="item_02">
            <label for="item_03">item 01</label>
            <input type="checkbox" name="checkbox_03" id="checkbox_03" value="item_03">
            <label for="item_04">item 01</label>
            <input type="checkbox" name="checkbox_04" id="checkbox_04" value="item_04">
            <label for="item_05">item 01</label>
            <input type="checkbox" name="checkbox_05" id="checkbox_05" value="item_05">
            <br>
        </fieldset>

        <fieldset class="fieldset-3">
            <label for="textarea">Textarea</label>
            <textarea name="textarea" id="textarea" cols="80" rows="10"></textarea>
            <br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date">
            <br>



            <label for="select">select</label>
            <select name="select" id="select">
                <option>Sectionner un pays</option>

                <optgroup label="europe">
                    <option value="France" selected>France</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Belgique">Belgique</option>


                </optgroup>
                <optgroup label="Afrique">
                    <option value="Maroc">Maroc</option>
                    <option value="Mali">Mali</option>
                    <option value="Mauritanie">Mauritanie</option>

                </optgroup>
            </select>
        </fieldset>

        <!-- ajouter un bouton d'envoi avec "envoyer" comme texte -->
        <input type="submit" value="envoyer" name="button" id=" button">
        <br>


    </form>
</body>
